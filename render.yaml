services:
  - type: web
    name: rag-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements-render.txt && python download_model.py"
    startCommand: "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false